<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calcJS</title>
</head>

<body>
    <main>
        <!-- Aqui vão os caracteres da calculadora -->
        <div class="container">
            <div class="calculadora">
                <!-- adicionar tela de resultdo e edição dos numeros -->
                <h2>Calculadora</h2>
                <div class="display">=123456789</div>
                <div class="digitosCalc">
                    <div class="numerosCalc">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        
                        <button></button>
                        <button>0</button>
                        <button>,</button>
                    </div>

                    <div class="operadoresCalc">
                        <button class="controler">AC</button>
                        <button class="controler">DEL</button>
                        <button class="controler">GO</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
